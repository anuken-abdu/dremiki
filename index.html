<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* Убираем отступы у браузера */
        html, body {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; /* Запрещаем скролл, работает только слайдер */
        }

        /* Настройки самого слайдера */
        .swiper {
            width: 100%;
            height: 100%;
        }

        /* Настройки слайда */
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ГЛАВНОЕ: Как ведут себя картинки */
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            /* object-fit: cover — это аналог "Center / Cover" в Тильде.
               Картинка заполняет весь экран, обрезая лишнее по краям, 
               чтобы не было пустых полос. */
            object-fit: cover; 
        }

        /* Стиль стрелок навигации (сделаем их белыми и аккуратными) */
        .swiper-button-next, .swiper-button-prev {
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s;
        }
        .swiper-button-next:hover, .swiper-button-prev:hover {
            color: #fff;
        }

        /* Точки внизу (пагинация) */
        .swiper-pagination-bullet {
            background: #fff;
            opacity: 0.5;
        }
        .swiper-pagination-bullet-active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            
            <div class="swiper-slide">
                <img src="images/1.jpg" alt="Slide 1">
            </div>
            
            <div class="swiper-slide">
                <img src="images/2.jpg" alt="Slide 2">
            </div>

            <div class="swiper-slide">
                <img src="images/3.jpg" alt="Slide 3">
            </div>

            <div class="swiper-slide">
                <img src="images/4.jpg" alt="Slide 4">
            </div>

            <div class="swiper-slide">
                <img src="images/5.jpg" alt="Slide 5">
            </div>

            <div class="swiper-slide">
                <img src="images/6.jpg" alt="Slide 6">
            </div>

            <div class="swiper-slide">
                <img src="images/7.jpg" alt="Slide 7">
            </div>

        </div>
        
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 0,      // Нет расстояния между слайдами
            effect: "fade",       // Эффект перехода: можно поставить "slide" (листание) или "fade" (растворение)
            loop: true,           // Бесконечная прокрутка (после 7-го идет 1-й)
            speed: 800,           // Скорость переключения (чем больше, тем плавнее)
            
            // Включаем стрелки
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            
            // Включаем точки
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            
            // Включаем управление клавиатурой (стрелками на ПК)
            keyboard: {
                enabled: true,
            },

            // Если хотите автовоспроизведение (сам листает), раскомментируйте эти строки:
            /*
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            */
        });
    </script>
</body>
</html>
